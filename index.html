<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream Video</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <main>
        <div class="container">
            <div class="video-container">
                <header>
                    <div class="logo">
                        <div><img class="dhumketuxLogo" src="./logo.png" alt=""></div>
                        <div class="navright">

                        </div>

                    </div>
                    <nav>
                        <ul>
                            <li><a href="https://dhumketux.com/">Home</a></li>
                            <li><a href="https://dhumketux.com/#explore">About</a></li>
                            <li><a href="https://dhumketux.com/donate-us/">Donate</a></li>
                        </ul>
                    </nav>

                </header>
                <iframe id="video-frame"

        </div>
    </main>

    <script src="./script.js"></script>

</html>
